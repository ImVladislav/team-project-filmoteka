<header class="header">
  <div class="container header__container">
    <nav class="navigation">
      <a href="/src/index.html" class="header__logo">
        <span class="header__logo-wrap">
          <span class="header__logo-icons">
            <svg class="header__icon--first" width="24">
              <use href="./images/symbol-defs.svg#header_logo_icon"></use>
            </svg>
            <svg class="header__icon--second" width="24">
              <use href="./images/symbol-defs.svg#header_logo_icon"></use>
            </svg>
          </span>
        </span>

        <span class="header__logo-text">Filmoteka </span>
      </a>
      <ul class="header__list">
        <li class="header__list-item">
          <a
            href="/src/index.html"
            class="header__list-link header__list-link-active"
            >Home</a
          >
        </li>
        <li class="header__list-item">
          <a id="library" href="/src/mylibrary.html" class="header__list-link"
            >My Library</a
          >
        </li>
        <li>
          <ul>
            <li class="iconEnter" data-about-modal-open>
              <i
                class="fas fa-lock fa-fw fa-2x fa-beat-fade"
                style="color: #d41443"
              ></i>
            </li>
            <li class="iconExit">
              <i
                class="fas fa-lock-open fa-fw fa-2x fa-beat-fade"
                style="color: #d41443"
              ></i>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <form action="submit" class="header__form">
      <div class="header__form-search">
        <input
          type="text"
          name="serch_film"
          autofocus
          placeholder="Movie search"
          class="header__form-input js-input"
          autocomplete="off"
        />
        <button type="submit" class="header__search" aria-label="seacrh button">
          <svg class="header__icon" width="24" height="24">
            <use href="./images/symbol-defs.svg#icon-search"></use>
          </svg>
        </button>
      </div>
    </form>
    <div class="header__theme">
      <span class="header__theme-text">Light</span>
      <button
        type="button"
        class="header__theme-btn"
        aria-label="toggle theme button"
      >
        <svg class="header__icon--moon visually-hidden" width="24" height="24">
          <use href="./images/symbol-defs.svg#icon-moon"></use>
        </svg>
        <svg class="header__icon--sun" width="24" height="24">
          <use href="./images/symbol-defs.svg#icon-sun"></use>
        </svg>
      </button>

      <select name="language" class="select__lang">
        <option value="en-US">English</option>
        <option value="uk">Ukraine</option>
        <option value="ru">Russian</option>
      </select>

      <select name="trends" class="select__trend">
        <option value="week" data-trend-week>Week</option>
        <option value="day" data-trend-day>Day</option>
        <option value="top" data-latest>Top Rated</option>
        <option value="popular" data-latest>Popular</option>
      </select>
    </div>
  </div>
</header>
